<template>
    <div style="min-height:15rem">
        <div class="slds-text-heading_medium">
            Tasks to grade:
        </div>
        <div if:false={tasks.length} class="slds-align_absolute-center slds-text-align_center" style="display:block;">
            <img class="slds-illustration__svg slds-m-bottom__large" style="width: 50%" src={imageUrl}/>
            <div class="slds-m-top_medium">
                No tasks to grade.
            </div>
        </div>
        <template if:true={tasks.length}>
            <table class="slds-table slds-table_bordered slds-table_striped">
                <thead>
                    <tr>
                        <th style="background-color:rgb(213, 213, 213)">Name</th>
                        <th style="background-color:rgb(213, 213, 213)">Student</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={tasks} for:item="task">
                        <tr key={task.id}>
                            <td>
                                <a href={task.recordLink}>{task.name}</a>
                            </td>
                            <td>
                                {task.studentName}
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
    </div>
</template>
