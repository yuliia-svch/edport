<template>
    <div style="min-height:15rem">
        <div class="slds-text-heading_medium">
            Assignments Due:
        </div>
        <div if:false={assignments.length} class="slds-align_absolute-center slds-text-align_center" style="display:block;">
            <img class="slds-illustration__svg slds-m-bottom__large" style="width: 50%" src={imageUrl}/>
            <div class="slds-m-top_medium">
                No assignments due.
            </div>
        </div>
        <template if:true={assignments.length}>
            <table class="slds-table slds-table_bordered slds-table_striped">
                <thead>
                    <tr>
                        <th style="background-color:rgb(213, 213, 213)">Name</th>
                        <th style="background-color:rgb(213, 213, 213)">Teacher</th>
                        <th style="background-color:rgb(213, 213, 213)">Course</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={assignments} for:item="assignment">
                        <tr key={assignment.recordLink}>
                            <td>
                                <a href={assignment.recordLink}>{assignment.name}</a>
                            </td>
                            <td>
                                {assignment.teacherName}
                            </td>
                            <td>
                                {assignment.courseName}
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
    </div>
</template>
